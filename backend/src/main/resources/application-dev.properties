spring.datasource.url=${DB_URL:jdbc:mariadb://localhost:3307/fleetdb}
spring.datasource.username=${DB_USER:fleet_user}
spring.datasource.password=${DB_PASS:Random0027}
spring.datasource.driver-class-name=org.postgresql.Driver
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

security.jwt.secret=${JWT_SECRET:dev_secret}
security.jwt.exp-minutes=120
