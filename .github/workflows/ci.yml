name: CI

on:
  pull_request:
  push:
    branches: ["main"]

concurrency:
  group: ci-${{ github.ref }}
  cancel-in-progress: true

jobs:
  backend:
    name: Backend (Maven)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    services:
      mariadb:
        image: mariadb:11
        env:
          MARIADB_DATABASE: fleetdb
          MARIADB_USER: fleet_user
          MARIADB_PASSWORD: Random0027
          MARIADB_ROOT_PASSWORD: root
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mariadb-admin ping -h 127.0.0.1 -uroot -proot"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=10

    env:
      SPRING_PROFILES_ACTIVE: ci
      DB_URL: jdbc:mariadb://127.0.0.1:3306/fleetdb
      DB_USER: fleet_user
      DB_PASS: Random0027
      SECURITY_JWT_SECRET: 9a8c7b6d5e4f3a2b1c0d9e8f7a6b5c4d3e2f1a0b9c8d7e6f5a4b3c2d1e0f9a8c

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "21"
          cache: maven

      - name: Build & test
        run: mvn -B clean test -Dsecurity.jwt.secret=9a8c7b6d5e4f3a2b1c0d9e8f7a6b5c4d3e2f1a0b9c8d7e6f5a4b3c2d1e0f9a8c



  web-dashboard:
    name: Web Dashboard (Vite)
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: web-dashboard

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: web-dashboard/package-lock.json

      - name: Install
        run: npm ci

      - name: Build
        run: npm run build

  docker:
    name: Docker build (compose)
    runs-on: ubuntu-latest
    needs: [backend, web-dashboard]

    steps:
      - uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Build images
        run: |
          docker compose build --no-cache
