# ==============================
# ? MariaDB Database Config
# ==============================
spring.datasource.url=jdbc:mariadb://localhost:3306/fleetdb
spring.datasource.username=fleet_user
spring.datasource.password=Random0027
spring.datasource.driver-class-name=org.mariadb.jdbc.Driver

# ==============================
# ? JPA / Hibernate Settings
# ==============================
# Automatically create/update tables based on your entities
spring.jpa.hibernate.ddl-auto=update
# Show SQL queries in the console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
# Use MariaDB dialect
spring.jpa.database-platform=org.hibernate.dialect.MariaDBDialect