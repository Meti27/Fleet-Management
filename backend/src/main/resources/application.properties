# ==============================
# ? SQL Server Database Config
# ==============================

spring.datasource.url=jdbc:sqlserver://localhost:1433;databaseName=fleetdb;encrypt=false
spring.datasource.username=fleet_user
spring.datasource.password=Random0027

# ==============================
# ? JPA / Hibernate Settings
# ==============================

# Automatically create/update tables based on your entities
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in the console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Use SQL Server dialect (Hibernate knows how to generate SQL for MSSQL)
spring.jpa.database-platform=org.hibernate.dialect.SQLServerDialect
